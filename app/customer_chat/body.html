<div id="customer_chat">
    <div id="conversation_list">
    </div>
    <div id="conversation">
        <div id="conversation_header">
            <h2>John Doe</h2>
        </div>
        <div id="conversation_messages">
            <div class="message received">Hello</div>
            <div class="message sent">Hi there!</div>
            <div class="message received">How are you?</div>
        </div>
        <div class="form_wrapper">
            <input type="text" id="message" placeholder="Type your message...">
            <button type="submit" id="send_button">Send</button>
        </div>
    </div>
</div>
